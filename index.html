<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kathy's Coffee Shop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/coffee_style.css">

</head>
<body>
<!--navbar-->
<nav id="navbar" class="bg bg-warning text-center">
  <h1>Kathy's Coffee Shop!</h1>
</nav>
<!--form section-->
<div id="formDiv" class="container bg bg-warning">
  <div class="row ">
    <form class="col m-3 ">
    <div class="form-group">
      <label for="roast-selection"></label>
      <select id="roast-selection" class="custom-select w-50">
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
      </select>
      <div class="container">
        <input id="coffee-Search" class="w-50 mb-3 mt-3 ml-n3 form-control" type="text" placeholder="Search">
      </div>
        <input class="btn btn-info" id="submit" type="submit" />
    </div>
    </form>
  </div>
</div>
<!--diplay section-->
  <div id="coffeeContainer" class="container bg bg-info">
    <div class="row ">
      <div class="row m-4">
        <h1>Name</h1>
        <small>Roast</small>
      </div>
      <div id="coffeeDiv" class="col">
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</body>
</html>
