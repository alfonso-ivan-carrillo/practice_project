<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ethan's Soccer Portfolio Page Two</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div>
    <h1 class="fancy-header">Ethan's Soccer Page 2</h1>
  </div>
  <div>
    <form method="get" action="">
      <label for="username">UserName</label>
      <input id="username" name="username" type="text" placeholder="username">
      <br>
      <br>
      <label for="password">Password</label>
      <input id="password" name="password" type="password">
      <br>
      <textarea name="comment" placeholder="comments here"></textarea>
      <br>
      <input type="submit">
    </form>
  </div>
  <br>
  <br>
  <div>
    <input name="newsletter_signup" value="true" type="checkbox" checked>Sign up for emails
    <br>
    <br>

    <div>  <!-- Radio Button -->
      <label>Favorite Soccer Team</label>
      <br>
      Barca<input type="radio" name="soccer_team" value="barca"><br>
      Liverpool<input type="radio" name="soccer_team" value="liverpool"><br>
      PSG<input type="radio" name="soccer_team" value="PSG"><br>
      SAFC<input type="radio" name="soccer_team" value="SAFC"><br>
    </div>
    <br>
    <div> <!-- Select Button -->
      <select name="sport" id="sports">
        <option value="soccer">Soccer</option>
        <option value="futbol">Futbol</option>
        <option value="nothing">Nothing</option>
      </select>

    </div>
  </div>

</body>
</html>
